	<div class="container">
		<div id="gameModeMenu">
			<div class="row mt-6">
				<div class="col-md-4 offset-md-4 text-center">
					<button type="button" id="modeButton" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			 		 	Choose opponent
					</button>
				</div>
			</div>

			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Choose opponent</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <!--<button type="button"  class="btn btn-outline-success btn-md"   >vs player</button>-->
			        <button type="button"  class="btn btn-outline-danger btn-md"    >  vs AI  </button>
			      </div>
			      <div class="modal-footer">
			        <button type="button" id="start" class="btn btn-secondary" onClick="gamemodechosen()" data-dismiss="modal">Start</button>
			        <button type="button" id="close" class="btn btn-secondary"  data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<div id="table" class="row">
			<div class="col-md-4 offset-md-4 d-flex justify-content-center">
				<table id="board" class="mt-6" >
					<script> document.getElementById("board").style.display = "none";</script>
					<tr>
						<td class="cell" id = "0"></td>
						<td class="cell" id = "1"></td>
						<td class="cell" id = "2"></td>
					</tr>
					<tr>
						<td class="cell" id = "3"></td>
						<td class="cell" id = "4"></td>
						<td class="cell" id = "5"></td>
					</tr>
					<tr>
						<td class="cell" id = "6"></td>
						<td class="cell" id = "7"></td>
						<td class="cell" id = "8"></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="endGame" class="row">
			<div class="col-md-4 offset-md-4 text-center ">
				<div class="endgame mt-6">
					<div id="youwin" class="alert alert-success" role="alert"></div>
					<script> document.getElementById("youwin").style.display = "none";</script>
					<div id="youlost" class="alert alert-danger" role="alert"></div>
					<script> document.getElementById("youlost").style.display = "none";</script>
				</div>
			</div>
		</div>
		<div id="playAgain" class="mt-5 d-flex justify-content-center">
			<button onClick="startGame()" id="playagain"  type="button" class="mt-5 btn btn btn-info">Play Again !</button>
			<script> document.getElementById("playagain").style.display = "none";</script>
		</div>
	</div>


	<script src="./scripts/tic tac toe.js"></script>
