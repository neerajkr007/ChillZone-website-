	<div class="container">
		<div id="gameModeMenu">
			<div class="row mt-6">
				<div class="col-md-4 offset-md-4 text-center">
					<button type="button" id="modeButton" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			 		 	Choose opponent
					</button>
				</div>
			</div>

			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Choose opponent</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <!--<button type="button"  class="btn btn-outline-success btn-md"   >vs player</button>-->
			        <button type="button"  class="btn btn-outline-danger btn-md"    >  vs AI  </button>
			      </div>
			      <div class="modal-footer">
			        <button type="button" id="start" class="btn btn-secondary" onClick="gamemodechosen()" data-dismiss="modal">Start</button>
			        <button type="button" id="close" class="btn btn-secondary"  data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<div id="vsAI" class="row mt-6">
			<script>
				document.getElementById("vsAI").style.display = "none";
			</script>
			<div class="col  d-flex  flex-column ">
				<div id="score1" class="text-center">
					Score - 0
				</div>
				<h3 id="chosenName1" class="display-5">choose</h3>
				<div id="3icons" class="mt-6">
					<img id="paper1" onClick = "paper1clicked()" src="./data/paper.png" alt="" class="rounded" style="height: 100px; width: 100px;">
					<img id="stone1" onClick = "stone1clicked()" src="./data/stone.png" alt="" class="rounded" style="height: 100px; width: 100px;">
					<img id="scissor1" onClick = "scissor1clicked()" src="./data/scissor.png" alt="" class="rounded" style="height: 100px; width: 100px;">
				</div>
			</div>

			<div class="col  d-flex flex-column">
				<div id="score2" class="text-center">
					Score - 0
				</div>
				<h3 id="chosenName2" class="display-5"><i>choosing...</i></h3>
				<div id="3icons" class="mt-6">
					<img id="paper2" src="./data/paper.png" alt="" class="rounded" style="height: 100px; width: 100px;">
					<img id="stone2" src="./data/stone.png" alt="" class="rounded" style="height: 100px; width: 100px;">
					<img id="scissor2" src="./data/scissor.png" alt="" class="rounded" style="height: 100px; width: 100px;">
				</div>
			</div>
		</div>

		<div id="endgame">
			<div class="modal" id="endgameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
			        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>-->
			      </div>
			      <div class="modal-body">
			      	<div id="modalBody" class="text-center"></div>
			      	<div id="modalBodywin" class="alert alert-success text-center" role="alert"></div>
			      	<div id="modalBodyloss" class="alert alert-danger text-center" role="alert"></div>
			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<div id="restartGame" class="mt-6 d-flex justify-content-center">
			<button onClick="startGame()" id="playagain"  type="button" class="mt-5 btn btn btn-info">Play Again !</button>
			<script> document.getElementById("playagain").style.display = "none";</script>
		</div>
	</div>
